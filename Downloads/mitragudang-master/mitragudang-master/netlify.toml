# Netlify build configuration
# This config should override any UI settings
[build]
  # No base directory - package.json is at repository root
  base = ""
  command = "npm install && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"
  VITE_API_URL = "https://mitragudang-production.up.railway.app/api"
  
# Redirect all routes to index.html for SPA routing  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
